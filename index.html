<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="getPost()">

    <header id="menubar">
        <img id="logo" src="./img/pen-3128958_640.png" alt="">
        <a onclick="openCloseNote()" href="#"><img src="./img/notebook.png" alt="">Notiz erstellen</a>
        <a href="./trash.html"><img src="./icons/trash-solid.svg" alt="">Papierkorb</a>
    </header>


    <div id="post">
    </div>


    <section id="notebar" class="">
        <div id="inputNote">
            <input id="creater" type="text" placeholder="Ersteller" maxlength="25" minlength="1" required>
            <input id="prioInput" type="number" placeholder="PrioritÃ¤t 1-3" max="3" min="1">
            <input id="title" type="text" placeholder="Titel" maxlength="20" minlength="1" required>
        </div>
        <div id="textAreaContainer">
            <textarea name="" id="textArea" cols="30" rows="10" maxlength="150" minlength="1"></textarea>
        </div>
        <div class="btn">
            <button onclick="createPost()">Notiz erstellen</button>
            <button onclick="openCloseNote()">Abbrechen</button>
        </div>
    </section>





</body>

</html>
